<style>
    * * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: grid;
            margin: auto;
            max-width: 1200px;
            min-height: 100vh;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto 1fr auto;            
            grid-template-areas:
                "heading logo"
                "top-nav top-nav"
                "article article"
                "footer footer";
            gap: 20px;
            padding: 20px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            border-radius: 10px;
            background-color: crimson;
            grid-area: heading;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            grid-area: logo;
            display: flex;
            justify-content: flex-end;
        }

        .logo img {
            max-height: 100px;
            width: auto;
            border-radius: 5px;
        }

        .top-nav {
            grid-area: top-nav;
            background-color: #FFD700;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            gap: 20px;
        }

        .top-nav a {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
            color: #333;
            border-radius: 25px;
        }

        .top-nav a:hover {
            background-color: crimson;
            color: white;
            transform: translateY(-2px);
        }

        .catalog {
            grid-area: catalog;
            background-color: #FFD700;
            border-radius: 10px;
            padding: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .photo-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }


        footer {
            grid-area: footer;
            background-color: crimson;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
</style>
    <audio id="uisound" oncanplay="console.log('Audio ready')">
        <source src="audioforui.mp3" type="audio/mpeg">
    </audio>
<script>
        // Function to play click sound and navigate
        function playClickSound(event, link) {
            event.preventDefault();  // Prevent default link behavior
            const clickSound = document.getElementById('uisound');
            clickSound.volume = 1;  // Ensure volume is set
            clickSound.play();  // Play the sound

            // Delay navigation to the link's destination to allow sound to play
            setTimeout(() => {
                window.location.href = link.href;
            }, 500);  // Delay for 1 second (1000ms)
        }

        // Attach sound to all clickable elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener to all links in the navigation and book items
            const clickableElements = document.querySelectorAll('a'); // Select all anchor tags

            clickableElements.forEach(element => {
                element.addEventListener('click', function(event) {
                    playClickSound(event, this);  // Play sound and then navigate
                });
            });
        });
    </script>
