        .top-nav {
            grid-area: top-nav;
            background-color: #FFD700;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            gap: 20px;
        }

        .top-nav a {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: all 0.3s ease;
            color: #333;
            border-radius: 25px;
        }

        .top-nav a:hover {
            background-color: crimson;
            color: white;
            transform: translateY(-2px);
        }

        article {
            grid-area: article;
            background-color: crimson;
            border-radius: 10px;
            padding: 30px;
            color: white;
            line-height: 1.6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        article h2 {
            margin-bottom: 20px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        article ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        article li {
            margin-bottom: 10px;
        }

        footer {
            grid-area: footer;
            background-color: crimson;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
        <audio id="uisound" oncanplay="console.log('Audio ready')">

    <script>
        // Function to play click sound and navigate
        function playClickSound(event, link) {
            event.preventDefault();  // Prevent default link behavior
            const clickSound = document.getElementById('uisound');
            clickSound.volume = 1;  // Ensure volume is set
            clickSound.play();  // Play the sound

            // Delay navigation to the link's destination to allow sound to play
            setTimeout(() => {
                window.location.href = link.href;
            }, 500);  // Delay for 1 second (1000ms)
        }

        // Attach sound to all clickable elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener to all links in the navigation and book items
            const clickableElements = document.querySelectorAll('a'); // Select all anchor tags

            clickableElements.forEach(element => {
                element.addEventListener('click', function(event) {
                    playClickSound(event, this);  // Play sound and then navigate
                });
            });
        });
    </script>
